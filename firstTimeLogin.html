
<!DOCTYPE html>
<html lang="en" ng-app="login">
    
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>

        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
        <!-- style css -->
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <link href="assets/dist/css/styleBD.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/Flogin.js"></script>
        
       
    </head>
    <body   ng-controller="loginController">
        
            <div class="container-center">
                <div class="panel panel-bd">

                 
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-unlock"></i>
                            </div>
                            <div class="header-title">
                                <h3>SignUp</h3>
                                <small><strong>Please Enter Your User Information</strong></small>
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="panel-body">
                        <form action="" method="post" role="form" enctype="multipart/form-data" accept-charset="utf-8" ng-submit="send()">

                                  <div class="form-group">
                                    <input class="form-control" id="username" placeholder="Please Enter Your User Name" name="username" type="text" ng-model="username" autofocus required />
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="phone" placeholder="Please Enter Your Phone Number" name="username" type="text" ng-model="phone" autofocus required />
                                    <span></span>
                                </div>

                                <div class="form-group">
                                    <input class="form-control" id="Email" placeholder="Please Enter Your Email" name="username" type="text" ng-model="Email" autofocus required />
                                    <span></span>
                                </div>

                                 <div class="form-group">
                                    <input class="form-control" id="DATE" placeholder="Please Enter Your DOB" name="username" type="date" ng-model="DATE" autofocus required />
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="Password" placeholder="Please Enter Your Password" name="username" type="Password" ng-model="Password" autofocus required />
                                    <span></span>
                                </div>


                           <!--      <div class="form-group">
                                    <select class="form-control" name="type" required>
                                        <option>Select One</option>
                                        <option value="1">Doctor</option>
                                        <option value="2">Telemedicin</option>
                                        <option value="3">Admin</option>
                                        <option value="4">Patient</option>
                                    </select>
                                     <span></span>
                                </div> -->

                                <div class=" form-group">
                                    <!-- <input name="remember" type="checkbox"> Remember me  <a href="" id="" class="pull-right">Forgot Your Password? &nbsp;</a></div>
 -->

                                <button type="submit" class="btn btn-lg btn-success btn-block"> Login</button>
                                
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- jQuery -->
        <script src="assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
