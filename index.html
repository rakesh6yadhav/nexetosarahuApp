
<!DOCTYPE html>
<html lang="en" ng-app="loginApp">
    
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       

              <!-- favicon -->
       
        <!-- Bootstrap -->
        <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
        <!-- style css -->
         <!-- jQuery -->
        <script src="assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
        <!-- bootstrap js -->
        <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
        <link href="assets/dist/css/styleBD.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/loginServices.js"></script>
    </head>
    <body  ng-controller="loginController">
            <div class="container-center">
                <div class="panel panel-bd">
                    <div class="panel-heading">
                        <div class="view-header">
                            <div class="header-icon">
                                <i class="pe-7s-unlock"></i>
                            </div>
                            <div class="header-title">
                                <h3>Login</h3>
                                <small><strong>Please Login</strong></small>
                            </div>
                        </div>
                       
                    </div>
                    <div class="panel-body">
                        <form action="" method="post" role="form" enctype="multipart/form-data" accept-charset="utf-8" ng-submit="login()">
<input type="hidden" name="userlogin" value="" style="display:none;" />
                                <div class="form-group">
                                    <input class="form-control" id="username" placeholder="Email ID" name="username" type="text" ng-model="username" autofocus required />
                                    <span></span>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" id="pass" placeholder="Password" name="password" type="password" ng-model="password" required />
                                     <span></span>
                                </div>
                                <div class=" form-group">
                                    <input name="remember" type="checkbox"> Remember me  <!-- <a href="firstTimeLogin.html" class="pull-right">Forgot Your Password? &nbsp;</a> --> <a href="firstTimeLogin.html" class="pull-right">New user? &nbsp;</a></div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" style="background-color: #FF751A;"> Login</button>
                                
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
